name: Update Nix Flake inputs

on:
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Update and create PR
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3.0.2

      - name: Install Nix
        uses: cachix/install-nix-action@v17

      - name: Run nix flake update
        run: >
          nix --experimental-features "nix-command flakes"
          flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: |
            flake.lock
          title: "chore: automatic update of nix flake inputs"
          body: |
            Update nix flake inputs to the latest revision.
            PR auto-generated by [create-pull-request][1].

            [1]: https://github.com/peter-evans/create-pull-request
          branch: flake-update-action-pr
          delete-branch: true
          commit-message: "chore: update nix flake inputs to the latest revision"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          assignees: imincik
          reviewers: imincik
          token: ${{ secrets.FLAKE_AUTOUPDATE_TOKEN }}
